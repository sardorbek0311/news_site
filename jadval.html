<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        table {
            width: 400px;
            height: 400px;
        }

        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;

        }

        td {
            width: 100px;
            height: 100px;
            text-align: center;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2-3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td rowspan="3">5 <br>9 <br>13</td>
            <td rowspan="2" colspan="2"> 6-7<br>10-11</td>

        </tr>
        <tr>
            <td>12</td>
        </tr>
        <tr>
            <td>14</td>
            <td colspan="2">15-16</td>
        </tr>
    </table>
</body>

</html>
